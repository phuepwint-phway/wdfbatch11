<html>
<head>
	<title>Image Tag</title>
</head>
<body>
	<h3>Image Tag - External</h3>

	<!-- dog 1 -->
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgHVxcbK16l8qVxkMTN3VKS6ZeZzqqpC6nGg&s" width="100" alt="online dog 1" />

	<!-- dog 2 -->
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuklqcfjWZzN3gOFCHDdQqXr7_aYNL9arwdw&s" width="200px" height="100px" alt="online dog 2" />


	<!-- image tag is inline of display -->

	<h3>Image Tag - Internal</h3>
	<img src="dog1.jpeg" alt="offline dog1" />
	<img src="./dog1.jpeg" alt="offline dog1" />
	<img src="img/dog2.jpeg" alt="offline dog2" />
	<img src="./img/dog2.jpeg" alt="offline dog2" />

	<a href="./img/dog2.jpeg" target='_blank'>
		<img src="./img/dog2.jpeg" />
	</a>
</body>
</html>
